- match: hostname (?P<hostname>\S+)|domain name (?P<domain>\S+)
- match: event manager environment (\S+) (.*)
  parent: eem_env
  key: 1
- match: (?:no )?cdp
  name: cdp_run
  action: bool
- match: vrf (\S+)
  parent: vrf
  child:
  - match: description (?P<description>.*)
  - match: address-family (\S+)
    child:
    - match: (import|export) route-policy (\S+)
      parent: route_policy
      key: 1
    - match: import route-target
      name: route_target
      child:
        match: (?P<import>.*)
        actionall: list
    - match: export route-target
      name: route_target
      child:
        match: (?P<export>.*)
        actionall: list
- match: arp redundancy
  name: arp_sync
  child:
    match: group (\d+)
    parent: group
    child:
    - match: peer (?P<peer>\S+)
    - match: source-interface (?P<source>\S+)
    - match: interface-list
      name: interface
      child:
        match: interface (\S+) id (?P<id>\d+)
- match: dhcp ipv4
  name: dhcp
  child:
  - match: profile (\S+) relay
    parent: profile
    child:
      match: 'helper-address vrf (?P<vrf>\S+) (\S+)(?: giaddr (?P<giaddr>\S+))?'
      parent: relay
  - match: interface (\S+) relay profile (?P<profile>\S+)
    parent: interface
- match: monitor-session (\S+)
  parent: monitor_session
  child:
    - match: destination (?P<destination>interface) (?P<interface>\S+)
    - match: 'destination (?P<destination>file)(?: size (?P<size>\d+))?(?: buffer-type (?P<buffer_type>\S+))?'
    - match: destination (?P<destination>pseudowire)
- match: redundancy
  child:
    match: iccp
    child:
      match: group (\d+)
      parent: group
      child:
      - match: mlacp node (?P<node>\d)
      - match: member
        child:
          match: neighbor (?P<neighbor>\S+)
- match: object-group network ipv4 (\S+)
  parent: netv4_group
  child:
    match: ^(?P<prefix>\S+)$
    actionall: list
- match: ipv4 access-list (\S+)
  parent: ipv4_acl
  child:
    match: (\d+) (.*)
    key: 1
- match: policy-map (\S+)
  parent: policy_map
  child:
    match: class (?P<class>\S+)
    actionall: list
- match: nv
  child:
    match: satellite (\d+)
    parent: satellite
    child:
    - match: type (?P<type>\S+)
    - match: description (?P<description>\S+)
    - match: serial-number (?P<sn>\S+)
- match: interface (?!preconfigure)(\S+) ?(?P<mode>l2transport)?
  parent: interface
  child:
  - match: description (?P<description>.*)|mtu (?P<mtu>\d+)|mlacp iccp-group (?P<iccp_group>\d+)|lacp system mac (?P<lacp_sys_mac>\S+)|mac-address (?P<mac>\S+)|vrf (?P<vrf>\S+)
  - match: arp timeout (?P<arp_timeout>\d+)|ipv6 address (?P<ipv6>.*)|rewrite ingress tag pop (?P<pop>\d) symmetric|encapsulation (?P<dot1q>untagged)
  - match: 'encapsulation dot1q (?P<dot1q>\d+)(?: second-dot1q (?P<second_dot1q>\d+))?'
  - match: service-policy (input|output) (\S+)
    parent: policy
    key: 1
  - match: bundle id (?P<id>\d+) mode (?P<mode>\S+)
    parent: bundle
  - match: l2transport
    name: mode
  - match: ipv4 address (?!.*secondary)(?P<ipv4>.*)
    actionall: cidr
  - match: ipv4 address (?P<secondary>.*) secondary
    actionall: cidr
  - match: ipv4 access-group (\S+) (ingress|egress)
    parent: ipv4_acl
    key: 2
  - match: (?:no )?shutdown
    name: shutdown
    action: bool
  - match: (?:no )?cdp
    name: cdp_enable
    action: bool
  - match: (?:no )?host-routing
    name: host_routing
    action: bool
  - match: ipv4 helper-address vrf (\S+) (?P<address>\S+)
    parent: ipv4_helper_vrf
    actionall: list
  - match: ipv4 directed-broadcast
    name: ipv4_features
    value: directed-broadcast
    action: list
  - match: proxy-arp
    name: ipv4_features
    action: list
  - match: ipv6 access-group (\S+) (ingress|egress)
    parent: ipv6_acl
    key: 2
  - match: nv
    child:
      match: satellite-fabric-link satellite (\d+)
      name: satellite
  - match: lacp period (?P<lacp_period>\S+)
  - match: lldp
    child:
      - match: receive disable
        name: rx
        value: false
      - match: transmit disable
        name: tx
        value: false
  - match: ethernet cfm
    child:
      - match: (\S+) domain (?P<domain>\S+) service (?P<service>\S+) mep-id (?P<local_mep>\S+)
        child:
          - match: sla operation profile (?P<sla_profile>\S+) target mep-id (\S+)
            parent: remote_mep
  - match: 'monitor-session (\S+) ethernet(?: direction (?P<direction>\S+))?'
    parent: monitor_session
    child:
      match: acl
      name: acl
      value: true
  - match: 'flow (\S+) monitor (?P<monitor>\S+)(?: sampler (?P<sampler>\S+))? (?P<direction>\S+)'
    parent: flow
    grouping: implicit
- match: ethernet cfm
  child:
    match: domain (\S+) level (?P<level>\S+)
    parent: domain
    child:
      - match: service (\S+) xconnect group (?P<xconnect_group>\S+) p2p (?P<xconnect>\S+)
        parent: service
        child:
          - match: mep (\S+)
            child:
              - match: mep-id (?P<mep>\S+)
      - match: service (\S+) bridge group (?P<bridge_group>\S+) bridge-domain (?P<bridge_domain>\S+)
        parent: service
        child:
          - match: mep (\S+)
            child:
              - match: mep-id (?P<mep>\S+)
- match: route-policy (\S+)
  parent: route_policy
  child:
    match: \s*(?P<lines>.*)
    actionall: list
- match: prefix-set (\S+)
  parent: prefix_set
  child:
    match: \s*(?P<lines>.*)
    actionall: list
- match: as-path-set (\S+)
  parent: as_path_set
  child:
    match: \s*(?P<lines>.*)
    actionall: list
- match: evpn
  child:
  - match: evi (\d+)
    parent: evi
    child:
    - match: bgp
      child:
        match: route-target (?P<route_target>\S+)
    - match: bvi-coupled-mode
      name: bvi_coupled
      value: true
    - match: control-word-disable
      name: control_word
      value: false
    - match: multicast
      child:
        match: source-connected
        name: source_connected
        value: true
    - match: advertise-mac
      name: advertise_mac
      value: true
    - match: unknown-unicast-suppression
      name: uu_suppress
      value: true
  - match: interface (\S+)
    parent: interface
    child:
      match: ethernet-segment
      child:
      - match: identifier type (?P<type>\d) (?P<esi>\S+)
      - match: load-balancing-mode (?P<mode>\S+)
      - match: service-carving manual
        name: service_carving
        child:
          match: primary (?P<primary>\S+) secondary (?P<secondary>\S+)
      - match: service-carving preference-based
        name: service_carving
        child:
        - match: weight (?P<weight>\d)
        - match: access-driven
          name: access_driven
          value: true
      - match: convergence
        child:
          match: reroute
          name: frr
          value: true
      - match: bgp route-target (?P<route_target>\S+)
- match: l2vpn
  child:
  - match: redundancy
    child:
      match: iccp group (\d+)
      parent: iccp_group
      child:
      - match: multi-homing node-id (?P<node>\d)
      - match: interface (?P<interface>\S+)
        actionall: list
  - match: xconnect group (\S+)
    parent: xconnect_group
    child:
      match: p2p (\S+)
      parent: p2p
      child:
      - match: description (?P<description>.*)|monitor-session (?P<monitor_session>\S+)
      - match: interface (?P<interface>\S+)
        actionall: list
      - match: neighbor ipv[46] (\S+) pw-id (?P<pw_id>\d+)
        parent: neighbor
        child:
        - match: pw-class (?P<pw_class>\S+) 
        - match: backup neighbor (\S+) pw-id (?P<pw_id>\d+)
          parent: backup_neighbor
          child:
            match: pw-class (?P<pw_class>\S+)
      - match: neighbor evpn evi (\d+) target (?P<target>\d+) source (?P<source>\d+)
        parent: evi
  - match: bridge group (\S+)
    parent: bridge_group
    child:
      match: bridge-domain (\S+)
      parent: bridge_domain
      child:
      - match: description (?P<description>.*)|igmp snooping profile (?P<igmp>\S+)|evi (?P<evi>\d+)|multicast-source (?P<igmp_src>\S+)
      - match: storm-control unknown-unicast pps (?P<uucast>\d+)|storm-control multicast pps (?P<mcast>\d+)|storm-control broadcast pps (?P<bcast>\d+)
        parent: storm_control
      - match: mac
        child:
        - match: aging
          child:
            match: time (?P<time>\d+)
        - match: secure
          child:
            match: logging
            name: logging
            value: true
      - match: interface (\S+)
        parent: interface
        child:
          match: split-horizon group
          name: split_horizon_group
          value: 2
      - match: vfi (\S+)
        parent: vfi
        child:
        - match: vpn-id (?P<vpn_id>\d+)
        - match: (?:no )?shutdown
          name: shutdown
          action: bool
        - match: autodiscovery bgp
          name: bgp_ad
          child:
          - match: route-target (?P<route_target>\S+)
        - match: neighbor (\S+) pw-id (?P<pw_id>\d+)
          parent: neighbor
      - match: routed interface (\S+)
        parent: routed_interface
        child:
          match: split-horizon group core
          name: split_horizon_group
          value: 1
      - match: neighbor (\S+) pw-id (?P<pw_id>\d+)
        parent: neighbor
- match: router static
  name: static
  child:
  - match: address-family (\S+)
    child:
    - match: '([^! ]+)(?: vrf (?P<vrf>\S+))?(?: (?=[A-Tn])(?P<interface>\S+))?(?: (?=(?:\S*[\.:])+)(?P<nexthop>\S+))?(?: (?P<distance>\d+))?(?: tag (?P<tag>\d+))?(?: description "?(?P<description>[^"]*)"?)?(?: track (?P<track>\S+))?'
      grouping: implicit
  - match: vrf (\S+)
    parent: vrf
    child:
      match: address-family (\S+)
      parent: af
      child:
      - match: '([^! ]+)(?: vrf (?P<vrf>\S+))?(?: (?=[A-Tn])(?P<interface>\S+))?(?: (?=(?:\S*[\.:])+)(?P<nexthop>\S+))?(?: (?P<distance>\d+))?(?: tag (?P<tag>\d+))?(?: description "?(?P<description>[^"]*)"?)?(?: track (?P<track>\S+))?'
        grouping: implicit
- match: router isis (?P<instance_id>\S+)
  name: isis
  child:
  - match: is-type (?P<is_type>\S+)|net (?P<net>\S+)
  - match: interface (\S+)
    parent: interface
    child:
    - match: (?:no )?passive
      name: passive
      action: bool
    - match: address-family (\S+) unicast
      parent: af
      child:
      - match: 'metric (?P<default>\S+)(?: level (?P<level>\d))?'
        parent: metric
- match: router bgp (?P<local_as>\d+)
  name: bgp
  child:
  - match: neighbor-group (\S+)
    parent: neighbor_group
    child:
    - match: remote-as (?P<remote_as>\S+)|local-as (?P<local_as>\S+)|bfd minimum-interval (?P<bfd_int>\d+)|bfd multiplier (?P<bfd_mul>\d+)|description (?P<description>.*)|update-source (?P<update_source>\S+)
    - match: bfd fast-detect
      name: bfd
      action: bool
    - match: password encrypted (?P<password>\S+)
      actionall: decrypt7
    - match: address-family (\S+) unicast
      parent: af
      child:
      - match: route-policy (?P<in>\S+) in|route-policy (?P<out>\S+) out
        parent: route_policy
  - match: neighbor (\S+)
    parent: neighbor
    child:
    - match: description (?P<description>.*)|use neighbor-group (?P<neighbor_group>\S+)
  - match: vrf (\S+)
    parent: vrf
    child:
    - match: default-information originate
      name: default_originate
      value: true
    - match: rd (\S+)
      name: rd
    - match: address-family (\S+) unicast
      parent: af
      child:
        match: redistribute (\S+)
        name: redistribute
        action: list
    - match: address-family ipv4 (\S+)
      parent: af
    - match: neighbor (\S+)
      parent: neighbor
      child:
      - match: remote-as (?P<remote_as>\S+)|ebgp-multihop (?P<ebgp_multihop>\S+)|local-as (?P<local_as>\S+)|bfd minimum-interval (?P<bfd_int>\d+)|bfd multiplier (?P<bfd_mul>\d+)
      - match: description (?P<description>.*)|update-source (?P<update_source>\S+)
      - match: bfd fast-detect
        name: bfd
        action: bool
      - match: password encrypted (?P<password>\S+)
        actionall: decrypt7
      - match: address-family (\S+) unicast
        parent: af
        child:
        - match: route-policy (?P<in>\S+) in|route-policy (?P<out>\S+) out
          parent: route_policy
      - match: use neighbor-group (?P<neighbor_group>\S+)
- match: router hsrp
  name: hsrp
  child:
    match: interface (\S+)
    parent: interface
    child:
    - match: hsrp bfd minimum-interval (?P<bfd_int>\d+)|hsrp bfd multiplier (?P<bfd_mul>\d+)|hsrp delay minimum (?P<min>\d+) reload (?P<reload>\d+)
    - match: address-family (\S+)
      parent: af
      child:
        match: 'hsrp (\d+)(?: version (?P<version>\d))?'
        parent: hsrp
        child:
        - match: timers (?P<hello>\d+) (?P<hold>\d+)|priority (?P<priority>\d+)
        - match: 'preempt(?: delay (?P<delay>\d+))?'
          name: preempt
          value: true 
        - match: address (?P<address>\S+)$
        - match: address (?P<secondary>\S+) secondary
          actionall: list
        - match: address global (?P<address>\S+)|address linklocal (?P<linklocal>\S+)|bfd fast-detect peer ipv[46] (?P<bfd_peer>\S+)
- match: multicast-routing
  name: multicast
  child:
    match: vrf (\S+)
    parent: vrf
    child:
      match: address-family (\S+)
      parent: af
      child:
      - match: mdt source (?P<mdt_src>\S+)
      - match: mdt data (?P<mdt_data>\d+)
- match: router igmp
  name: igmp
  child:
    match: vrf (\S+)
    parent: vrf
    child:
      match: version (?P<version>\d+)
- match: router msdp
  name: msdp
  child:
    match: vrf (\S+)
    parent: vrf
    child:
    - match: connect-source (?P<connect_source>\S+)
    - match: originator-id (?P<originator_id>\S+)
    - match: peer (\S+)
      parent: peer
      child:
        match: mesh-group (?P<mesh_group>\S+)
- match: (?:no )?lldp
  name: lldp_run
  action: bool
- match: router pim
  name: pim
  child:
    match: vrf (\S+)
    parent: vrf
    child:
      match: address-family (\S+)
      parent: af
      child:
      - match: dr-priority (?P<dr_priority>\d+)
      - match: rp-address (?P<rp>\S+)
      - match: interface (\S+)
        parent: interface
        child:
        - match: bfd minimum-interval (?P<bfd_int>\d+)
        - match: bfd multiplier (?P<bfd_mul>\d+)
        - match: bfd fast-detect
          name: bfd
          action: bool
- match: ipsla
  child:
  - match: operation (\d+)
    parent: op
    child:
      match: type (\S+) (?P<sub_type>\S+)
      parent: type
      child:
      - match: tag (?P<tag>\S+)
      - match: vrf (?P<vrf>\S+)
      - match: source address (?P<source_ip>\S+)
      - match: destination address (?P<dest_ip>\S+)
      - match: packet count (?P<num_packets>\d+)
      - match: packet interval (?P<interval>\d+)
      - match: timeout (?P<timeout>\d+)
      - match: tos (?P<tos>\d+)
      - match: frequency (?P<frequency>\d+)
  - match: schedule operation (\d+)
    parent: op
    child:
    - match: start-time (?P<start>.*)
    - match: life (?P<life>\S+)
    - match: ageout (?P<ageout>\d+)
- match: flow exporter-map (\S+)
  parent: flow_exp
  child:
  - match: transport udp (?P<transport>\d+)
  - match: source (?P<source>\S+)
  - match: 'destination (?P<dest>\S+)(?: vrf (?P<vrf>\S+))?'
  - match: version (?P<version>\S+)
- match: flow monitor-map (\S+)
  parent: flow_mon
  child:
  - match: record (?P<record>\S+)
  - match: exporter (?P<exporter>\S+)
- match: sampler-map (\S+)
  parent: flow_sam
  child:
    match: random 1 out-of (?P<interval>\d+)
