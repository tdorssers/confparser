- match: version (?P<version>\S+)|hostname (?P<hostname>\S+)|ip domain[ -]name (?P<domain>\S+)|ip name-server (?P<name_server>\S+)
- match: (?:no )?feature lldp
  name: lldp_run
  action: bool
- match: ip route (\S+) (?P<nexthop>\S+)
  parent: route
- match: ip access-list (\S+)
  parent: ipv4_acl
  child:
    match: (\d+) (.*)
    key: 1
- match: policy-map type qos (\S+)
  parent: policy_map
  child:
    match: class (?P<class>\S+)
    actionall: list
- match: callhome
  name: call_home
  child:
  - match: destination-profile (\S+) transport-method (?P<transport>\S+)
    parent: profile
  - match: transport http proxy server (?P<http_proxy>.*?) port (?P<proxy_port>\d+)
  - match: (?:no )?enable
    name: enable
    action: bool
- match: vrf context (\S+)
  parent: vrf
  child:
  - match: description (?P<description>.*)
  - match: ip route (\S+) (?P<nexthop>\S+)
    parent: route
  - match: rd (?P<rd>\S+)
  - match: address-family (\S+)
    child:
    - match: route-target export (?P<export>\S+)
    - match: route-target import (?P<import>\S+)
- match: vlan configuration (\S+)
  parent: vlan_conf
  action: expand
  child:
    match: (?:no )?ip igmp snooping
    name: igmp_snoop
    action: bool
- match: vlan ([0-9-,]+)
  parent: vlan
  action: expand
- match: vlan (\d+)$
  parent: vlan
  child:
    match: name (?P<name>.*)
- match: (?:no )?cdp enable
  name: cdp_run
  action: bool
- match: vpc domain (\d+)
  parent: vpc
  child:
  - match: (?:no )?peer-switch
    name: peer_switch
    action: bool
  - match: role priority (?P<role_prio>\d+)
  - match: system-priority (?P<system_prio>\d+)
  - match: 'peer-keepalive destination (?P<pka_dest>\S+) source (?P<pka_source>\S+)(?: vrf (?P<pka_vrf>\S+))?'
  - match: delay restore (?P<delay>\d+)
  - match: (?:no )?peer-gateway
    name: peer_gateway
    action: bool
  - match: (?:no )?auto-recovery
    name: auto_recovery
    action: bool
  - match: (?:no )?fast-convergence
    name: fast_convergence
    action: bool
  - match: (?:no )?ipv6 nd synchronize
    name: nd_sync
    action: bool
  - match: (?:no )?ip arp synchronize
    name: arp_sync
    action: bool
- match: interface (\S+)
  parent: interface
  child:
  - match: description (?P<description>.*)|switchport mode (?P<mode>\S+)|switchport trunk native vlan (?P<native_vlan>\d+)|switchport access vlan (?P<access_vlan>\d+)
  - match: vpc (?P<vpc>\S+)|fex associate (?P<fex>\d+)|spanning-tree port type edge (?P<stp_portfast>trunk)|spanning-tree bpdufilter (?P<stp_bpdufilter>.*)
  - match: spanning-tree bpduguard (?P<stp_bpduguard>.*)|speed (?P<speed>\d+)|duplex (?P<duplex>\S+)|encapsulation dot1q (?P<dot1q>\d+)|ip address (?P<ipv4>\S+)
  - match: vrf member (?P<vrf>\S+)|ip directed-broadcast ?(?P<ipv4_dir_bcast>.*)|ip pim (?P<ip_pim>.*-mode)|mtu (?P<mtu>\d+)|lacp max-bundle (?P<max_bundle>\d+)
  - match: lacp rate (?P<lacp_rate>fast)|link debounce time (?P<link_debounce>\d+)|ip ospf authentication (?P<auth>\S+)
  - match: (?:no )?switchport$
    name: switchport
    action: bool
  - match: switchport trunk allowed vlan (?!add)(.*)
    name: allowed_vlan
    action: expand
  - match: switchport trunk allowed vlan add (.*)
    name: allowed_vlan
    action: expand
  - match: 'channel-group (?P<id>\d+)(?: mode (?P<mode>\S+))?'
    parent: channel
  - match: spanning-tree port type edge(?:(?!trunk).)*$
    name: stp_portfast
    value: enable
  - match: spanning-tree port type network
    name: stp_ba
    value: true
  - match: bfd interval (?P<interval>\d+) min_rx (?P<min_rx>\d+) multiplier (?P<multiplier>\d+)
    parent: bfd
  - match: (?:no )?ip redirects
    name: ipv4_redirects
    action: bool
  - match: (?:no )?hsrp bfd
    name: bfd
    action: bool
    parent: hsrp
  - match: hsrp version (?P<version>\d+)
    parent: hsrp
  - match: hsrp (\d+)
    parent: hsrp
    child:
    - match: ip (?P<ipv4>\S+)
    - match: priority (?P<priority>\d+)
    - match: preempt$
      value: true
    - match: 'preempt delay minimum (?P<delay>\d+)(?: reload (?P<reload>\d+))?'
      parent: preempt
    - match: timers (?P<hello>\d+) (?P<dead>\d+)
      parent: timers
  - match: ip dhcp relay address (\S+)
    action: list
    name: ipv4_dhcp_relay
  - match: ip access-group (?P<ingress>\S+) in
    parent: ipv4_acl
  - match: ip access-group (?P<egress>\S+) out
    parent: ipv4_acl
  - match: (?:no )?shutdown
    name: shutdown
    action: bool
  - match: (?:no )?cdp enable
    name: cdp_enable
    action: bool
  - match: (?:no )?lldp transmit
    name: lldp_tx
    action: bool
  - match: (?:no )?lldp receive
    name: lldp_rx
    action: bool
  - match: ip router ospf (\S+) area (?P<area>\S+)
    parent: ospf
  - match: ip ospf network (?P<network>\S+)
    parent: ospf
  - match: (?:no )?ip ospf passive-interface
    name: passive
    action: bool
    parent: ospf
  - match: (?:no )?ipv6 redirects
    name: ipv6_redirects
    action: bool
  - match: service-policy type qos (input|output) (\S+)
    parent: policy
    key: 1
  - match: (?:no )?lacp vpc-convergence
    name: lacp_convergence
    action: bool
  - match: (?:no )?vpc orphan-port suspend
    name: orphan_port
    action: bool
- match: router ospf (?P<instance_tag>\S+)
  name: ospf
  child:
  - match: router-id (?P<router_id>\S+)
  - match: 'redistribute (\S+)(?: route-map (?P<route_map>\S+))?'
    parent: redistribute
  - match: passive-interface default
    name: passive_default
    value: true
  - match: vrf (\S+)
    parent: vrf
    child:
    - match: router-id (?P<router_id>\S+)
    - match: 'redistribute (\S+)(?: route-map (?P<route_map>\S+))?'
      parent: redistribute
    - match: passive-interface default
      name: passive_default
      value: true
- match: router bgp (?P<local_as>\d+)
  name: bgp
  child:
  - match: bgp router-id (?P<router_id>\S+)
  - match: address-family (\S+)
    parent: af
    child:
    - match: network (?P<network>.*)
    - match: 'redistribute (\S+)(?: route-map (?P<route_map>\S+))?'
      parent: redistribute
    - match: default-information originate
      name: default_originate
      value: true
  - match: neighbor (\S+)
    parent: neighbor
    child:
    - match: (?:no )?bfd
      name: bfd
      action: bool
    - match: remote-as (?P<remote_as>.*)
    - match: description (?P<description>.*)
    - match: update-source (?P<update_source>\S+)
    - match: address-family (\S+)
      parent: af
  - match: vrf (\S+)
    parent: vrf
    child:
    - match: address-family (\S+)
      parent: af
      child:
      - match: network (?P<network>.*)
      - match: 'redistribute (\S+)(?: route-map (?P<route_map>\S+))?'
        parent: redistribute
      - match: default-information originate
        name: default_originate
        value: true
    - match: neighbor (\S+)
      parent: neighbor
      child:
      - match: (?:no )?bfd
        name: bfd
        action: bool
      - match: remote-as (?P<remote_as>.*)
      - match: description (?P<description>.*)
      - match: update-source (?P<update_source>\S+)
      - match: address-family (\S+)
        parent: af